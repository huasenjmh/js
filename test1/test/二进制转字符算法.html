<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二进制转字符算法</title>
	</head>
	<body>
	    <script>
		function binaryAgent(str) {
			var arr=str.split(" ");
			str="";
			for(var i=0;i<arr.length;i++){
				var k=parseInt(arr[i],2).toString(10);
				str=str+String.fromCodePoint(k);
			}
		    return str;
		}	
		
		document.write(binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111"));
		</script>
	</body>
</html>
