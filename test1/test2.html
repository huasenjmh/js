<!DOCTYPE html   >
<html>
    <head>
        <meta charset="utf-8">
        <title>九九乘法表</title>
    </head>
 
    <body>
        <table border="0" cellpadding="6" style="border-collapse:  collapse">
 
            <script language="javascript"> 
                for (var i = 1; i < 10; i++) {
                    document.write("<tr>")
                    for (j = 1; j < 10; j++)
                        if (j <= i)
                            document.write("<td style='border:2px solid #004B8A; background:#FFFFFF;'>" + i + "x" + j + "=" + (i * j) +
                                "</td>")
                    document.write("</tr>")
                }
            </script>
 
        </table>
    </body>
</html>
