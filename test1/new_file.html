<!DOCTYPE html>
<html>

	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.speak=function(){
					alert(this.name+" "+this.age);
				}	
			}
			var user = new Person("jmh","22");
			user.speak();
		</script>
