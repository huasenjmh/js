<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据组合求值算法</title>
	</head>
	<body>
		<script>
			<!-- 匹配到了就意味着无法被他人再匹配到了，真是这样吗？ -->
		function pairwise(arr, arg) {
			var s=0;
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]+arr[j]==arg){
						s=s+i+j;
						arr[j]=NaN;
						break;
					}
				}
			}
			document.write(s);
		    return s;
		}
		
		pairwise([0, 0, 0, 0, 1, 1], 1);	
		</script>
	</body>
</html>
